name: Deploy CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_approval:
        description: 'æœ¬ç•ªãƒ‡ãƒ—ãƒ­ã‚¤ã®æ‰¿èªã‚’ã‚¹ã‚­ãƒƒãƒ—'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

# åŒä¸€ãƒ–ãƒ©ãƒ³ãƒã®å¤ã„å®Ÿè¡Œã‚’è‡ªå‹•ã‚­ãƒ£ãƒ³ã‚»ãƒ«ï¼ˆå®‰å…¨æ€§å‘ä¸Šï¼‰
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# æ®µéšçš„ç§»è¡Œç”¨ã®ç’°å¢ƒå¤‰æ•°ï¼ˆGitHub Settings > Variables ã§è¨­å®šï¼‰
env:
  # false: ãƒ†ã‚¹ãƒˆã‚’ã‚¹ã‚­ãƒƒãƒ—ã—ã¦ãƒ‡ãƒ—ãƒ­ã‚¤ / true: ãƒ†ã‚¹ãƒˆåˆæ ¼æ™‚ã®ã¿ãƒ‡ãƒ—ãƒ­ã‚¤
  GATE_DEPLOY: ${{ vars.GATE_DEPLOY || 'false' }}
  # ä¾å­˜é–¢ä¿‚ãƒã‚§ãƒƒã‚¯ç”¨
  PNPM_VERSION: '8.15.0'
  NODE_VERSION: '20'

jobs:
  # å¤‰æ›´æ¤œå‡ºã‚¸ãƒ§ãƒ– - ã©ã®ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãŒå¤‰æ›´ã•ã‚ŒãŸã‹åˆ¤å®š
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
      packages: ${{ steps.changes.outputs.packages }}
      infra: ${{ steps.changes.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'apps/frontend/**'
              - 'packages/ui/**'
              - 'packages/design-system/**'
              - 'packages/api-contracts/**'
            backend:
              - 'apps/backend/**'
              - 'packages/api-contracts/**'
              - 'db/**'
            packages:
              - 'packages/**'
            infra:
              - '.github/workflows/**'
              - 'turbo.json'
              - 'package.json'
              - 'pnpm-workspace.yaml'

  # ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯ï¼ˆlint/type-checkï¼‰
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: OpenAPI å‹ç”Ÿæˆ
        run: pnpm -w codegen

      - name: ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å‹ç”Ÿæˆ
        run: pnpm -w gen:messages

      - name: Prisma Client ç”Ÿæˆ
        run: pnpm --filter @template/backend exec prisma generate --schema ../../db/schema.prisma

      - name: å‹ãƒã‚§ãƒƒã‚¯
        run: pnpm type-check
        continue-on-error: ${{ env.GATE_DEPLOY != 'true' }}

      - name: Lint
        run: pnpm lint
        continue-on-error: ${{ env.GATE_DEPLOY != 'true' }}

  # ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
  test:
    runs-on: ubuntu-latest
    needs: [quality-check]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
        run: |
          echo "ãƒ†ã‚¹ãƒˆã¯ã¾ã å®Ÿè£…ã•ã‚Œã¦ã„ã¾ã›ã‚“ - ã‚¹ã‚­ãƒƒãƒ—"
          # å°†æ¥çš„ã«ãƒ†ã‚¹ãƒˆã‚’è¿½åŠ ã—ãŸã‚‰ä»¥ä¸‹ã‚’æœ‰åŠ¹åŒ–
          # pnpm test:run
        continue-on-error: true

  # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã®ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆVercelï¼‰
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [detect-changes, quality-check, test]
    # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã¾ãŸã¯å…±é€šãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãŒå¤‰æ›´ã•ã‚ŒãŸå ´åˆã®ã¿å®Ÿè¡Œ
    if: |
      (needs.detect-changes.outputs.frontend == 'true' || 
       needs.detect-changes.outputs.packages == 'true' ||
       needs.detect-changes.outputs.infra == 'true') &&
      (github.event_name == 'pull_request' ||
       (github.event_name == 'push' && github.ref == 'refs/heads/main' &&
        (vars.GATE_DEPLOY != 'true' || needs.test.result == 'success')))
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}
      prod-url: ${{ steps.deploy.outputs.prod-url }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: OpenAPI å‹ç”Ÿæˆï¼ˆãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ï¼‰
        run: pnpm -w codegen

      - name: ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å‹ç”Ÿæˆï¼ˆãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ï¼‰
        run: pnpm -w gen:messages

      - name: Prisma Client ç”Ÿæˆï¼ˆãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ï¼‰
        run: pnpm --filter @template/backend exec prisma generate --schema ../../db/schema.prisma

      # Vercel CLIå…¬å¼ãƒ•ãƒ­ãƒ¼ã§ç’°å¢ƒå¤‰æ•°å–å¾— + ãƒ“ãƒ«ãƒ‰ + ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆæ¡ä»¶çµ±ä¸€ï¼‰
      - name: Build and Deploy with Vercel CLI
        working-directory: ./apps/frontend
        run: |
          echo "ğŸ“‹ VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}"
          echo "ğŸ“‹ VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "ğŸ”„ ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒç”¨ãƒ“ãƒ«ãƒ‰ãƒ»ãƒ‡ãƒ—ãƒ­ã‚¤é–‹å§‹"
            npx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
            npx vercel build --token=${{ secrets.VERCEL_TOKEN }}
            DEPLOY_URL=$(npx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
            echo "preview-url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ æœ¬ç•ªç’°å¢ƒãƒ‡ãƒ—ãƒ­ã‚¤ã¯ä¸€æ™‚çš„ã«ã‚¹ã‚­ãƒƒãƒ—ï¼ˆæœªä½œæˆã®ãŸã‚ï¼‰"
            echo "prod-url=https://temporary-skip" >> $GITHUB_OUTPUT
            # echo "ğŸš€ æœ¬ç•ªç’°å¢ƒç”¨ãƒ“ãƒ«ãƒ‰ãƒ»ãƒ‡ãƒ—ãƒ­ã‚¤é–‹å§‹"
            # npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
            # npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
            # DEPLOY_URL=$(npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
            # echo "prod-url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          fi
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        id: vercel-deploy

      - name: Set output URLs
        id: deploy
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            URL="${{ steps.vercel-deploy.outputs.preview-url }}"
            echo "preview-url=$URL" >> $GITHUB_OUTPUT
            echo "url=$URL" >> $GITHUB_OUTPUT  # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ç”¨çµ±ä¸€å‡ºåŠ›
          else
            URL="${{ steps.vercel-deploy.outputs.prod-url }}"
            echo "prod-url=$URL" >> $GITHUB_OUTPUT
            echo "url=$URL" >> $GITHUB_OUTPUT  # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ç”¨çµ±ä¸€å‡ºåŠ›
          fi

      - name: PRã«ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼URLã‚’ã‚³ãƒ¡ãƒ³ãƒˆ
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = '${{ steps.deploy.outputs.preview-url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã®ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒãŒãƒ‡ãƒ—ãƒ­ã‚¤ã•ã‚Œã¾ã—ãŸï¼**\n\nğŸ‘‰ ${url}`
            });

  # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã®ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆCloudflare Workersï¼‰
  deploy-backend:
    runs-on: ubuntu-latest
    needs: [detect-changes, deploy-frontend]
    # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰æˆåŠŸï¼‹URLå–å¾—æˆåŠŸï¼‹ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰å¤‰æ›´æ™‚ã®ã¿å®Ÿè¡Œ
    if: |
      needs.deploy-frontend.result == 'success' &&
      needs.deploy-frontend.outputs.url != '' &&
      (needs.detect-changes.outputs.backend == 'true' || 
       needs.detect-changes.outputs.packages == 'true' ||
       needs.detect-changes.outputs.infra == 'true') &&
      (github.event_name == 'pull_request' ||
       (github.event_name == 'push' && github.ref == 'refs/heads/main'))
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: OpenAPI å‹ç”Ÿæˆï¼ˆãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ï¼‰
        run: pnpm -w codegen

      - name: ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å‹ç”Ÿæˆï¼ˆãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ï¼‰
        run: pnpm -w gen:messages

      - name: Prisma Client ç”Ÿæˆï¼ˆãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ï¼‰
        run: pnpm --filter @template/backend exec prisma generate --schema ../../db/schema.prisma

      - name: Build backend
        run: pnpm build:backend

      # CORSç”¨ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰URLã‚’å‹•çš„è¨­å®š
      - name: Set FRONTEND_URL Secret (Preview)
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./apps/backend
          command: |
            echo "${{ needs.deploy-frontend.outputs.url }}" | wrangler secret put FRONTEND_URL --env preview

      # æœ¬ç•ªç’°å¢ƒã®FRONTEND_URLã¯å›ºå®šï¼ˆCloudflare GUIè¨­å®šæ¸ˆã¿ï¼‰

      # ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy to Cloudflare Workers (Preview)
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./apps/backend
          command: deploy --env preview

      # æœ¬ç•ªç’°å¢ƒã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆç¾åœ¨ã¯ä¸€æ™‚çš„ã«ã‚¹ã‚­ãƒƒãƒ—ï¼‰
      - name: Deploy to Cloudflare Workers (Production)
        if: false # æœ¬ç•ªç’°å¢ƒã¯æœªä½œæˆã®ãŸã‚ä¸€æ™‚çš„ã«ã‚¹ã‚­ãƒƒãƒ—
        # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./apps/backend
          command: deploy --env production

      - name: PRã«APIã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã‚’ã‚³ãƒ¡ãƒ³ãƒˆ
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ”§ **ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰APIãŒãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒã«ãƒ‡ãƒ—ãƒ­ã‚¤ã•ã‚Œã¾ã—ãŸï¼**\n\nğŸ‘‰ https://my-project-template-api-preview.workers.dev`
            });

  # æœ¬ç•ªãƒ‡ãƒ—ãƒ­ã‚¤ã®æ‰¿èªã‚¹ãƒ†ãƒƒãƒ—
  production-approval:
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      github.event.inputs.skip_approval != 'true'
    environment:
      name: production
