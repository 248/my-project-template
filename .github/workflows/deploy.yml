    steps:
      - name: æœ¬ç•ªãƒ‡ãƒ—ãƒ­ã‚¤æ‰¿èªå®Œäº†
        run: |
          echo "âœ… æœ¬ç•ªç’°å¢ƒã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤ãŒæ‰¿èªã•ã‚Œã¾ã—ãŸ"
          echo "Frontend: ${{ needs.deploy-frontend.outputs.prod-url }}"
          echo "Backend: https://my-project-template-api-production.workers.dev"

