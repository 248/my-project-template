name: Deploy CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_approval:
        description: '本番デプロイの承認をスキップ'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

# 段階的移行用の環境変数（GitHub Settings > Variables で設定）
env:
  # false: テストをスキップしてデプロイ / true: テスト合格時のみデプロイ
  GATE_DEPLOY: ${{ vars.GATE_DEPLOY || 'false' }}
  # 依存関係チェック用
  PNPM_VERSION: '8.15.0'
  NODE_VERSION: '20'

jobs:
  # 変更検出ジョブ - どのパッケージが変更されたか判定
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
      packages: ${{ steps.changes.outputs.packages }}
      infra: ${{ steps.changes.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'apps/frontend/**'
              - 'packages/ui/**'
              - 'packages/design-system/**'
              - 'packages/api-contracts/**'
            backend:
              - 'apps/backend/**'
              - 'packages/api-contracts/**'
              - 'db/**'
            packages:
              - 'packages/**'
            infra:
              - '.github/workflows/**'
              - 'turbo.json'
              - 'package.json'
              - 'pnpm-workspace.yaml'

  # コード品質チェック（lint/type-check）
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: コード生成
        run: pnpm codegen && pnpm gen:messages

      - name: 型チェック
        run: pnpm type-check
        continue-on-error: ${{ env.GATE_DEPLOY != 'true' }}

      - name: Lint
        run: pnpm lint
        continue-on-error: ${{ env.GATE_DEPLOY != 'true' }}

  # テスト実行
  test:
    runs-on: ubuntu-latest
    needs: [quality-check]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: テスト実行
        run: |
          echo "テストはまだ実装されていません - スキップ"
          # 将来的にテストを追加したら以下を有効化
          # pnpm test:run
        continue-on-error: true

  # フロントエンドのデプロイ（Vercel）
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [detect-changes, quality-check, test]
    # フロントエンドまたは共通パッケージが変更された場合のみ実行
    if: |
      (needs.detect-changes.outputs.frontend == 'true' || 
       needs.detect-changes.outputs.packages == 'true' ||
       needs.detect-changes.outputs.infra == 'true') &&
      (github.event_name == 'pull_request' ||
       (github.event_name == 'push' && github.ref == 'refs/heads/main' &&
        (env.GATE_DEPLOY != 'true' || needs.test.result == 'success')))
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}
      prod-url: ${{ steps.deploy.outputs.prod-url }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build:frontend

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        id: deploy-preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/frontend
          alias-domains: |
            pr-{{PR_NUMBER}}.my-project-template.vercel.app

      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deploy-prod
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/frontend
          prod: true

      - name: Set output URLs
        id: deploy
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "preview-url=${{ steps.deploy-preview.outputs.preview-url }}" >> $GITHUB_OUTPUT
          else
            echo "prod-url=${{ steps.deploy-prod.outputs.preview-url }}" >> $GITHUB_OUTPUT
          fi

      - name: PRにプレビューURLをコメント
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = '${{ steps.deploy.outputs.preview-url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 **フロントエンドのプレビュー環境がデプロイされました！**\n\n👉 ${url}`
            });

  # バックエンドのデプロイ（Cloudflare Workers）
  deploy-backend:
    runs-on: ubuntu-latest
    needs: [detect-changes, quality-check, test, deploy-frontend]
    # バックエンドまたは共通パッケージが変更された場合のみ実行
    if: |
      always() &&
      (needs.detect-changes.outputs.backend == 'true' || 
       needs.detect-changes.outputs.packages == 'true' ||
       needs.detect-changes.outputs.infra == 'true') &&
      (github.event_name == 'pull_request' ||
       (github.event_name == 'push' && github.ref == 'refs/heads/main' &&
        (env.GATE_DEPLOY != 'true' || needs.test.result == 'success')))
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend
        run: pnpm build:backend

      # プレビュー環境へのデプロイ
      - name: Deploy to Cloudflare Workers (Preview)
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./apps/backend
          command: deploy --env preview
          secrets: |
            FRONTEND_URL
        env:
          FRONTEND_URL: ${{ needs.deploy-frontend.outputs.preview-url || 'http://localhost:3000' }}

      # 本番環境へのデプロイ（承認が必要な場合）
      - name: Deploy to Cloudflare Workers (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./apps/backend
          command: deploy --env production
          secrets: |
            FRONTEND_URL
        env:
          # TODO: 本番URLが決まったら更新
          FRONTEND_URL: ${{ needs.deploy-frontend.outputs.prod-url || 'https://your-production-domain.com' }}

      - name: PRにAPIエンドポイントをコメント
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🔧 **バックエンドAPIがプレビュー環境にデプロイされました！**\n\n👉 https://my-project-template-api-preview.workers.dev`
            });

  # 本番デプロイの承認ステップ
  production-approval:
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      github.event.inputs.skip_approval != 'true'
    environment:
      name: production
      url: ${{ needs.deploy-frontend.outputs.prod-url }}
    steps:
      - name: 本番デプロイ承認完了
        run: |
          echo "✅ 本番環境へのデプロイが承認されました"
          echo "Frontend: ${{ needs.deploy-frontend.outputs.prod-url }}"
          echo "Backend: https://my-project-template-api-production.workers.dev"

  # デプロイ成功通知
  notify-success:
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: success()
    steps:
      - name: Slack通知（オプション）
        if: vars.SLACK_WEBHOOK_URL != ''
        run: |
          echo "デプロイ成功をSlackに通知"
          # curl -X POST ${{ vars.SLACK_WEBHOOK_URL }} ...

      - name: デプロイサマリー
        run: |
          echo "## 🎉 デプロイ完了"
          echo ""
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "### プレビュー環境"
            echo "- Frontend: ${{ needs.deploy-frontend.outputs.preview-url }}"
            echo "- Backend: https://my-project-template-api-preview.workers.dev"
          else
            echo "### 本番環境"
            echo "- Frontend: ${{ needs.deploy-frontend.outputs.prod-url }}"
            echo "- Backend: https://my-project-template-api-production.workers.dev"
          fi
